<!--This is the code I taught Oli and Ella on HTML-->
<!--HTML is a Markup language, it uses tags-->
<!--The code from <!DOCTYPE html> to </html> is boiler plate code, telling the browser certain specifications about the website-->
<!--Download the live server from the VSCode extensions, click on the button below and you should see your website up at localhost:5500, locahost means the server is only up on your machine-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The <title></title> tag allows us to change the title of the website, as an example:-->
    <title>My website</title>
  <!--We can add the style tag to write our css code inside it-->
  <style>
    .green {
      color: green;
      padding: 3px;
      background-color: yellow;
      text-align: center;
      text-transform: uppercase;
    }
  </style>
  <!--An element's padding area is the space between its content and its border.-->
  <!---->
</head>
 <!--The body tag is the most important component, it shows what's actually on the website-->
<body>
  <!--The <p> tag allows us to write a paragraph-->
  <p>Hello world!</p>
  <!--Similarly for h1, h2 and h3 corresponding to heading 1, heading 2 and heading 3-->
  <!--Divs are used to surround certain code, then we can attach a class to, which allows us to style it in css-->
  <div class="green">
    <p>This text is green<p>
    <p>so is this</p>
  </div>
</body>
</html>
